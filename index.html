<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<title>绘图板</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/reactive.css" />
	</head>

	<body>
		<div style="display:flex">
			<div style="flex:3;" class="leftContent" id="leftContent">
				<!-- 最上面的工具栏 -->
				<div class="container" id="container">
					<div class="tools" id="tools">
						<button class="arbitrary"></button>
						<button class="line"></button>
						<button class="circle"></button>
						<button class="rect"></button>
						<button class="triangle"></button>
					</div>
					<div class="tools">
						<button class="fill"></button>
						<button class="stroke"></button>
					</div>
					<div class="tools color">
						<ul class="pen-color">
							<li class="color-item active" style="background-color: black;" value="black"></li>
							<li class="color-item" style="background-color: #FF3333;" value="#FF3333"></li>
							<li class="color-item" style="background-color: #99CC00;" value="#99CC00"></li>
							<li class="color-item" style="background-color: #0066FF;" value="#0066FF"></li>
							<li class="color-item" style="background-color: #FFFF33;" value="#FFFF33"></li>
							<li class="color-item" style="background-color: #33CC66;" value="#33CC66"></li>
						</ul>
					</div>
					<div class="tools"> <span class="circle-box"><i id="thickness"></i></span><input type="range"
							id="range" min="1" max="5" value="1"></div>
					<div class="tools"><button class="eraser"></button></div>
					<div class="tools"><button class="clear"></button></div>
					<div class="tools"><button class="save" id="save"></button></div>
					<div class="tools"><button class="undo"></button></div>
					<div class="tools"><button class="recover"></button></div>
				</div>
				<canvas id="canvas"></canvas>
			</div>
			<div class="history">
				<h1 style="text-align: center;">历史记录</h1>
				<div class="history1">
					<img src="" id="img1">
					<hr>
					<button id="downloadImage1">下载</button>
					<button id="deleteImage1">删除</button>
				</div>
				<div class="history1">
					<img src="" id="img2">
					<hr />
					<button id="downloadImage2">下载</button>
					<button id="deleteImgae2">删除</button>
				</div>
			</div>
		</div>
		<footer>
			<div id="draw" class="active" onclick="switchView(this)">画板</div>
			<div id="history" onclick="switchView(this)">历史记录</div>
		</footer>
	</body>
	<script src="./js/main.js" type="text/javascript"> </script>
</html>
